on:
  workflow_dispatch:

jobs:
  native-image:
    name: Build Native Image - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, macos-15-intel]

    steps:
      - name: Checkout source code
        uses: actions/checkout@v5

      - name: Restore Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: 'nightly'

      # Compile with JDK 25
      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'

      - name: Compile Jar
        run: gradle build --no-daemon --stacktrace

      - name: Jar Output (Unix)
        if: runner.os != 'Windows'
        run: |
          echo "Contents of build/libs/:"
          ls -lh build/libs

      - name: Jar Output (Windows)
        if: runner.os == 'Windows'
        run: |
          echo Contents of build/libs/:
          dir build\libs
        shell: cmd

      - name: Get Project Version
        id: gradle_version
        shell: bash
        run: |
          version=$(gradle properties -q | grep '^version:' | awk '{print $2}')
          echo "Project version: $version"
          echo "version=$version" >> "$GITHUB_OUTPUT"
        
      # Switch to GraalVM 26 for native-image
      - name: Set up GraalVM 26
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: 'graalvm'
          java-version: 'latest-ea'
          cache: 'gradle'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify GraalVM
        run: |
          java -version
          native-image --version

      - name: Build Native (Windows)
        if: runner.os == 'Windows'
        env:
          GRADLE_USER_HOME: ${{ github.workspace }}\.gradle
          JAVA_TOOL_OPTIONS: "-Djava.io.tmpdir=${{ github.workspace }}\\tmp"
          GRAALVM_HOME: ${{ env.JAVA_HOME }}
        run: |
          mkdir "%GITHUB_WORKSPACE%\tmp"
          mkdir -p native
          native-image --link-at-build-time -jar build/libs/westward.jar native/westward-${{ steps.gradle_version.outputs.version }}

      - name: Build Native (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p native
          native-image --link-at-build-time -jar build/libs/westward.jar native/westward-${{ steps.gradle_version.outputs.version }}

      - name: Upload Native Image
        uses: actions/upload-artifact@v4
        with:
          name: westward-${{ matrix.os }}
          path: |
            native/*westward-${{ steps.gradle_version.outputs.version }}*

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Compile Native Launcher
        run: cargo build --release
        working-directory: launcher

      - name: Create macOS .app and DMG
        if: runner.os == 'macOS'
        run: |
          APP_NAME="Westward Launcher"
          BIN_NAME="launcher"
          APP_DIR="launcher/output/${APP_NAME}.app"

          mkdir -p "$APP_DIR/Contents/MacOS"
          mkdir -p "$APP_DIR/Contents/Resources"

          cp launcher/target/release/$BIN_NAME "$APP_DIR/Contents/MacOS/$BIN_NAME"
          chmod +x "$APP_DIR/Contents/MacOS/$BIN_NAME"

          cp launcher/output/icon.icns "$APP_DIR/Contents/Resources/icon.icns"

          cat > "$APP_DIR/Contents/Info.plist" <<EOF
            <?xml version="1.0" encoding="UTF-8"?>
            <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN"
            "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
            <plist version="1.0">
            <dict>
          <key>CFBundleName</key>
          <string>$APP_NAME</string>
      
          <key>CFBundleExecutable</key>
          <string>$BIN_NAME</string>
      
          <key>CFBundleIdentifier</key>
          <string>io.github.dcatte.westward.launcher</string>
      
          <key>CFBundleVersion</key>
          <string>1.0.0</string>
      
          <key>CFBundleShortVersionString</key>
          <string>1.0.0</string>
      
          <key>CFBundlePackageType</key>
          <string>APPL</string>
      
          <key>CFBundleIconFile</key>
          <string>icon</string>
      
          <key>LSMinimumSystemVersion</key>
          <string>11.0</string>
          </dict>
          </plist>
          EOF

          echo "$MACOS_CERT" | base64 --decode > /tmp/certificate.p12
          security import /tmp/certificate.p12 -k ~/Library/Keychains/login.keychain-db -P "$MACOS_CERT_PASS" -T /usr/bin/codesign
          codesign --deep --force --verify --sign "Westward Developers" "$APP_DIR"
          xattr -dr com.apple.quarantine "$APP_DIR"

          brew install create-dmg
      
          create-dmg \
          --volname "$APP_NAME" \
          --volicon "launcher/output/icon.icns" \
          --background "launcher/output/background.png" \
          --window-size 600 400 \
          --icon-size 128 \
          --icon "$APP_NAME.app" 200 200 \
          --app-drop-link 400 200 \
          "launcher.dmg" \
          "launcher/output"
      - name: Upload Native Launcher
        uses: actions/upload-artifact@v4
        if: runner.os != 'macOS'
        with:
          name: westward-launcher-${{ matrix.os }}
          path: |
            launcher/target/release/launcher*
            !launcher/target/release/launcher.pdb

      - name: Upload Native Launcher (MacOS)
        uses: actions/upload-artifact@v4
        if: runner.os == 'macOS'
        with:
          name: westward-launcher-${{ matrix.os }}
          path: |
            launcher.dmg
