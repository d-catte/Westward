on:
  workflow_dispatch:

jobs:
  native-image:
    name: Build Native Image - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, macos-15-intel]

    steps:
      - name: Checkout source code
        uses: actions/checkout@v5

      - name: Restore Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: 'nightly'

      # Compile with JDK 25
      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'

      - name: Compile Jar
        run: gradle build --no-daemon --stacktrace

      - name: Jar Output (Unix)
        if: runner.os != 'Windows'
        run: |
          echo "Contents of build/libs/:"
          ls -lh build/libs

      - name: Jar Output (Windows)
        if: runner.os == 'Windows'
        run: |
          echo Contents of build/libs/:
          dir build\libs
        shell: cmd

      - name: Get Project Version
        id: gradle_version
        shell: bash
        run: |
          version=$(gradle properties -q | grep '^version:' | awk '{print $2}')
          echo "Project version: $version"
          echo "version=$version" >> "$GITHUB_OUTPUT"
        
      # Switch to GraalVM 26 for native-image
      - name: Set up GraalVM 26
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: 'graalvm'
          java-version: 'latest-ea'
          cache: 'gradle'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify GraalVM
        run: |
          java -version
          native-image --version

      - name: Build Native (Windows)
        if: runner.os == 'Windows'
        env:
          GRADLE_USER_HOME: ${{ github.workspace }}\.gradle
          JAVA_TOOL_OPTIONS: "-Djava.io.tmpdir=${{ github.workspace }}\\tmp"
          GRAALVM_HOME: ${{ env.JAVA_HOME }}
        run: |
          mkdir "%GITHUB_WORKSPACE%\tmp"
          mkdir -p native
          native-image --link-at-build-time -jar build/libs/westward.jar native/westward-${{ steps.gradle_version.outputs.version }}

      - name: Build Native (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p native
          native-image --link-at-build-time -jar build/libs/westward.jar native/westward-${{ steps.gradle_version.outputs.version }}

      - name: Upload Native Image
        uses: actions/upload-artifact@v4
        with:
          name: westward-${{ matrix.os }}
          path: |
            native/*westward-${{ steps.gradle_version.outputs.version }}*

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Compile Native Installer
        run: |
          cd installer
          cargo build -r

      - name: Upload Native Installer
        uses: actions/upload-artifact@v4
        with:
          name: westward-installer-${{ matrix.os }}
          path: |
            installer/target/release/installer*
            !installer/target/release/installer.pdb